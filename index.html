<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/11619b35a6.js" crossorigin="anonymous"></script>
        <title>Weather</title>
</head>

<body>
  <div class="container">
        <form id = "search-form">
            <input type="text" placeholder="City Search" id = "search"/>
            <input type="Submit" id="submit-form" value="Search" />
            <button type="button" id = "current-location"> Current Location </button>
            <img 
                          src = https://openweathermap.org/img/wn/10d@2x.png
                          id="icon">
                        </img>
            <h1>
                <div class="row">

                  <div id = "date" class="col-4">
                    
                  </div>
                  <div id = "city" class="col-4">
                    
                  </div>
                  <div class="col-4">
                    <div>Wind:  <span id="wind"></span> km/h</div>                 
                      
                    
                  </div>
                </div>
                <div class="row">
                  <div class="col-4">                   
                </div>
                </div>
              
              <p class="currently">
                 <div class="row">
                    <div class="col-sm" id = "c-f">
                        <span class ="temperature" id = "temperature">  
                         <span class="units">
                          <a href="#" id = "celsius-link" > °C </a> | <a href="#" id = "fahrenheit-link">°F </a></span>                           
                        </span></div>
                   
                      <div class="col-sm" id="conditions"></div>
                      <div class="col-sm">                       
                        <div>Humidity:  <span id="humidity"></span>%</div>
                    </div>             
        </p>
          <div class="row row-cols-1 row-cols-md-5">
            <div class="col mb-4">
              <div class="card h-100">                
                <div class="card-body">
                  <p class="card-text">Mon
                    <br />
                    11/2
                    <br />
                    34°/29°
                  </p>
                  <img src="sun-solid.svg" class="card-img-top" alt="...">
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card h-80">                
                <div class="card-body">
                <p class="card-text">Tues
                  <br />
                  11/3
                  <br />
                  38°/26°
                </p>
                  <img src="sun-solid.svg" class="card-img-top" alt="...">
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card h-80">                
                <div class="card-body">
                  <p class="card-text">Wed
                    <br />
                    11/4
                    <br />
                    45°/29°
                  </p>
                  <img src="sun-solid.svg" class="card-img-top" alt="...">
                </div>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card h-80">                
                <div class="card-body">
                  <p class="card-text">Thurs
                    <br />
                    11/5
                    <br />
                    46°/38°
                  </p>
                  <img src="sun-solid.svg" class="card-img-top" alt="...">
                </div>                
              </div>              
            </div>
            <div class="col mb-4">
              <div class="card h-100">                
                <div class="card-body">                  
                  <p class="card-text">Fri
                    <br />
                    11/6
                    <br />
                    51°/31°
                  </p>
                  <img src="cloud-sun-solid.svg" class="card-img-top" alt="...">
                </div>
          </div> 
        </div>               
</form>
    </div>
    <script
    src="script.js">
    </script>
    <small>
    <a href="https://github.com/krista3200/weather-project" target="_blank">Open-Source Code</a>
      , by Krista Thompson
  </small>
  </body>
</html>
